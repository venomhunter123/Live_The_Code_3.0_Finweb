<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Data Visualization</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
    <h1>Stock Price Data Visualization</h1>
    <form method="POST">
        <label for="symbol">Enter Stock Symbol:</label>
        <input type="text" id="symbol" name="symbol">
        <button type="submit">Get Data</button>
    </form>

    <!-- Display error message if any -->
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <!-- Display Plotly plots -->
    {% if plot1 %}
        <h2>Closing Prices Over Time</h2>
        {{ plot1|safe }}
    {% endif %}

    {% if plot2 %}
        <h2>Stock Metrics (Open, High, Low, Close)</h2>
        {{ plot2|safe }}
    {% endif %}

    {% if plot3 %}
        <h2>Stock Price Distribution</h2>
        {{ plot3|safe }}
    {% endif %}
</body>
</html>
